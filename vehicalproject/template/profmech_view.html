{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile_mechanic.css' %}">
</head>
<body>
    <section>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="{% static 'images/logo2.png' %}" alt="" class="img-fluid ">

                    </div>
                </div>
                <div class="row pt-0">
                    <div class="col-md-12 customer-profile">
                        Mechanic Profile View

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="mechprofile" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row pt-5">
                                <div class="col">
                                  <input type="text" class="form-control" value="{{mechprofile.user.first_name}}" name="fname" disabled>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" value="{{mechprofile.user.last_name}}" name="lname" disabled>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                   
                                    <label for="mobname" class="form-label view-input">Mobile Number:</label><span class="profile-input ps-4">{{mechprofile.mobnumber}}</span>  
                                  <!-- <input type="number" class="form-control"  name="mobnumber"> -->
                                </div>
                                <div class="col">
                                  <!-- <input type="date" class="form-control" placeholder="Enter date of birth" name="dob"> -->
                                  <label for="date" class="form-label view-input">Date of Birth:</label><span class="profile-input ps-4">{{mechprofile.dob}}</span>  

                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-12">
                                    <label for="address" class="form-label view-input">Address:</label><span class="profile-input ps-4">{{mechprofile.address}}</span>  

                                    <!-- <input type="text" class="form-control" placeholder="Enter address" name="address"> -->
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                    <!-- <input type="text" class="form-control" placeholder="Enter state" name="state"> -->
                                    <label for="state" class="form-label view-input">State:</label><span class="profile-input ps-4">{{mechprofile.state}}</span>  

                                </div>
                                <div class="col">
                                    <!-- <input type="text" class="form-control" placeholder="Enter city" name="city"> -->
                                    <label for="city" class="form-label view-input">City:</label><span class="profile-input ps-4">{{mechprofile.city}}</span>  

                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                    <!-- <input type="file" class="form-control" placeholder="enter image" name="profimage"> -->
                                    <label for="vehno" class="form-label view-input">Vehical No.:</label><span class="profile-input ps-4">{{mechprofile.vehicalno}}</span>  

                                </div>
                               
                            </div>
                            
                            <div class="row pt-5">
                                <div class="col-md-6">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-color btn-block rounded-pill"> Submit</button>
                                      </div>
                                </div>
                                <div class="col-md-6">
                                    
                                </div>
                                <!-- <div class="col-md-2"></div> -->
                            </div>
                            

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>   
 
</body>
</html>
