<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <section>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="images/logo2.png" alt="" class="img-fluid ">

                    </div>
                </div>
                <div class="row pt-0">
                    <div class="col-md-12 customer-profile">
                        Customer Profile

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="">
                            <div class="row pt-5">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Enter first name" name="fname">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Enter last name" name="lname">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                  <input type="number" class="form-control" placeholder="Enter mobile number" name="mobnumber">
                                </div>
                                <div class="col">
                                  <input type="date" class="form-control" placeholder="Enter date of birth" name="lname">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Enter address" name="address">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter state" name="state">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter city" name="city">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                    <input type="file" class="form-control" placeholder="enter image" name="profimage">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" placeholder="Enter vehical number" name="vehnumber">
                                </div>
                            </div>
                            <div class="row pt-5">
                                <div class="col">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-color btn-block rounded-pill"><a href="home.html" class="text-decoration-none text-light"> Submit</a></button>
                                      </div>
                                </div>
                            </div>
                            

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
    
</body>
</html>
